<ion-header>
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true">Ok</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  @for(us of usuario;track us.id)
  {
  <ion-item>
    <ion-label>Nombre: {{us.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Usuario: {{us.username}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email: {{us.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Telefono: {{us.phone}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-list>
      <ion-label>Direccion: </ion-label>
      <ion-label>
        {{us.address.street}}
      </ion-label>
      <ion-label>
        {{us.address.suite}}
      </ion-label>
      <ion-label>
        {{us.address.city}}
      </ion-label>
      <ion-label>
        {{us.address.zipcode}}
      </ion-label>
    </ion-list>
  </ion-item>
  }
</ion-content>
