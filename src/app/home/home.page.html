<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      @for(item of userList; track item.id){
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label>{{item.username}}</ion-label>
        <ion-button expand="block" (click)="openModal(item.id)">Open</ion-button>
      </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
